site_name: Docs
site_url: http://localhost:8000
# nav: # will be generated by mkdocs_gen_nav_plugin
theme:
  name: material
  language: ko
  palette:
    - scheme: chk0nmkdocs
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  custom_dir: overrides
  features:
    #- navigation.instant
    #- navigation.tabs
    - navigation.top
    - navigation.indexes
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2021 Chk0ndanger
plugins:
  - search
  - macros
  - gen_nav:
      enabled: true
markdown_extensions:
  - toc:
      toc_depth: 6
      permalink: "#"
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tasklist
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX # XXX: update this to your analytics measurement ID
  macros:
    google_sheet:
      api_key_json_path: "" # add path if it is not in ~/.config/gspread/service_account.json
